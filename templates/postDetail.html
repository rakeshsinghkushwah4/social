{% extends 'base.html' %}
{% block content %}
<h2 class="m-3">Post Detail</h2>
<hr>
<div class="m-2">
<div class="row">
<div class="col-sm-6">
    <p>{{post.subject}}</p>
    <p>{{post.msg}}</p>
    <p>{{post.cr_date|date:"d/m/y"}}</p>
    <a class="btn btn-dark" href="/blog/postlist">Back</a>

</div>
<div class="col-sm-6">
    <p><img src="{{post.image.url}}" alt="listing-photo" class="img-fluid" style="width:300px; height:190px"></p>
</div>
    </div>
    </div>
{% endblock%}
